
<!DOCTYPE HTML>

		<script type="text/javascript">
		var unique={"data":[{"city":"Beijing","value":11},{"city":"Shanghai","value":9},{"city":"Tianjing","value":9},{"city":"Wuhan","value":8},{"city":"Chengdu","value":7},{"city":"Guangzhou","value":7},{"city":"Taiyuan","value":5},{"city":"Gansu","value":4},{"city":"Ningzhau","value":4},{"city":"Chongqing","value":2}]};
		var uniquecity=[];
		var uniquevalue=[];
	for (var i=0;i<unique.data.length;i++)
	{
		uniquecity[i]=unique.data[i].city;
		uniquevalue[i]=unique.data[i].value;
	}
$(function () {
	$('#UniqueScanCount').highcharts({
            chart: {
                type: 'column'
            },
            title: {
                text: 'Unique Scan Count',
                	style: {
                		fontWeight: 'bold',
                		fontSize: '22px'
                	}
            },
           /* subtitle: {
                text: 'subtitle here'
            },
            */
            xAxis: {
            
                categories: uniquecity,
                title: {
                    text: null
                },
                labels: {
                	style: {
                		fontSize: '12px'
                	}
                },
               
            },
            yAxis: {
                min: 0,
                title: {
                    text: '',
                    align: 'high'
                },
                labels: {
                    overflow: 'justify',
                    style: {
                		fontSize: '12px'
                	}
                }
            },
            tooltip: {
                valueSuffix: ' scans'
            },
            plotOptions: {
                bar: {
                    dataLabels: {
                        enabled: true
                    }
                }
            },
            legend: {
                layout: 'horizontal',
                align: 'right',
                verticalAlign: 'top',
                x: -40,
                y: 100,
                floating: true,
                borderWidth: 1,
                backgroundColor: '#FFFFFF',
                shadow: true,
                enabled: false
            },
            credits: {
                enabled: false
            },
            series: [{
                name: 'Unique Scans: ',
                data: uniquevalue,
                color: '#FFA831'
            }]
        });
});
